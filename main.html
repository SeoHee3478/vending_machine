<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CocaCola</title>
    <link rel="stylesheet" href="src/style/reset.css">
    <link rel="stylesheet" href="src/style/style.css">
</head>

<body>
    <header>
        <img class="logo_img" src="img/logo.png" alt="cocacola">
    </header>
    <article class="contents">
        <article class="sale box">
            <button type="button" class="case drink selected original">
                <p class="name">Original_Cola</p>
                <p class="price">1000원</p>
            </button>
            <button type="button" class="case drink sold_out violet">
                <p class="name">Violet_Cola</p>
                <p class="price">1000원</p>
            </button>
            <button type="button" class="case drink yellow">
                <p class="name">Yellow_Cola</p>
                <p class="price">1000원</p>
            </button>
            <button type="button" class="case drink cool">
                <p class="name"> Cool_Cola</p>
                <p class="price">1000원</p>
            </button>
            <button type="button" class="case drink selected green">
                <p class="name"> Green_Cola</p>
                <p class="price">1000원</p>
            </button>
            <button type="button" class="case drink orange">

                <p class="name"> Orange_Cola</p>
                <p class="price">1000원</p>
            </button>

            <button type="button" class="case balance">잔액:1000원</button>
            <button type="button" class="case exchange-button">거스름돈 반환</button>
            <button type="button" class="case deposit">9</button>
            <button type="button" class="case deposit-button">입금</button>
            <button type="button" class="case show">11</button>
            <button type="button" class="case acquire-button">획득</button>
        </article>

        <article class="pocket_money box">오른쪽-위</article>
        <article class="acquired_drinks box">오른쪽-아래</article>

    </article>
</body>

</html>
